<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vender</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		html, body {
			height: 100%;
		}
		body {
			display: -ms-flexbox;
			display: -webkit-box;
			display: flex;
			-ms-flex-align: center;
			-ms-flex-pack: center;
			-webkit-box-align: center;
			align-items: center;
			-webkit-box-pack: center;
			justify-content: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
	</style>
</head>
<body class="text-center">
	<form class="form-signin" id="form-sell" onsubmit="return false">
		<a href="index.html">
			<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		</a>
		
		<h1 class="h3 mb-3 font-weight-normal">Vender un producto</h1>

		<div class="alert alert-danger d-none" role="alert"></div>

		<label for="inputName" class="sr-only">Nombre</label>
		<input type="text" id="inputName" class="form-control" placeholder="Nombre" required autofocus>

		<label for="inputDescription" class="sr-only">Descripcion</label>
		<textarea class="form-control mt-1" id="inputDescription" rows="4" required placeholder="Descripcion"></textarea>

		<label for="inputPrice" class="sr-only">Precio</label>
		<input type="number" id="inputPrice" class="form-control mt-1" placeholder="Precio" required>

		<input type="file" class="form-control-file mt-2" id="fileImage">

		<button class="btn btn-lg btn-primary btn-block mt-3" id="sell-button" type="submit">Publicar producto</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="productos.js"></script>
</body>
</html>

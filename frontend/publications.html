<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
</head>
<body id="publications">
	<header>
		<div class="navbar navbar-dark bg-dark box-shadow">
			<div class="container d-flex justify-content-between">
				<a href="/" class="navbar-brand d-flex align-items-center">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
					<strong>Productos</strong>
				</a>
				
				<div class="menu-guest d-none">
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link text-white active" href="/login">Entrar</a>
						<a class="nav-link text-white" href="/signup">Registro</a>
					</nav>
				</div>
				<div class="menu-logged d-none">
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link text-white" href="/sell">Vender</a>
						<a class="nav-link text-white" href="/publications">Publicaciones</a>
						<a class="nav-link text-white" href="/" id="logout">Salir</a>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main role="main">
		<div class="container">
			<section class="jumbotron text-center">
				<div class="container">
					<h1 class="jumbotron-heading">Publicaciones</h1>
				</div>
			</section>
		</div>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="alert alert-success d-none mb-3" role="alert"></div>
						<div class="alert alert-danger d-none mb-3" role="alert"></div>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col"></th>
									<th scope="col">Nombre</th>
									<th scope="col">Precio</th>
									<th scope="col">Estado</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody id="publications-table">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- EDIT -->
	<div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Editar publicación</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-edit" id="publication-edit" action="/publications" enctype="application/x-www-form-urlencoded">
						<!-- <input type="hidden" name="_method" value="PUT"> -->
						<div class="form-group">
							<label for="inputName" class="sr-only">Nombre</label>
							<input type="text" id="inputName" class="form-control" placeholder="Nombre" required autofocus>
						</div>
						<div class="form-group">
							<label for="inputDescription" class="sr-only">Descripcion</label>
							<textarea class="form-control mt-1" id="inputDescription" rows="4" required placeholder="Descripcion"></textarea>
						</div>
						<div class="form-group">
							<label for="inputPrice" class="sr-only">Precio</label>
							<input type="number" id="inputPrice" class="form-control mt-1" placeholder="Precio" required>
						</div>
						<div class="form-group">
							<label for="selectStatus" class="sr-only">Precio</label>
							<select class="custom-select" id="selectStatus">
								<option value="0" id="status-0">Publicado</option>
								<option value="1" id="status-1">Vendido</option>
							</select>
						</div>
						<div class="form-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="fileImage" aria-describedby="inputGroupFileAddon04">
								<label class="custom-file-label" for="fileImage">Imagen</label>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary btn-save">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- DELETE -->
	<div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Eliminar publicación</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">¿Estás seguro que deseas eliminar el producto?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger btn-delete-confirm">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="frontend/productos.js"></script>
</body>
</html>

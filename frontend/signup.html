<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		html, body {
			height: 100%;
		}
		body {
			display: -ms-flexbox;
			display: -webkit-box;
			display: flex;
			-ms-flex-align: center;
			-ms-flex-pack: center;
			-webkit-box-align: center;
			align-items: center;
			-webkit-box-pack: center;
			justify-content: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
	</style>
</head>
<body class="text-center">
	<form class="form-signin" name="fileinfo" action="#" onsubmit="return false">
		<a href="/">
			<svg class="mb-4" xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
		</a>

		<h1 class="h3 mb-3 font-weight-normal">Ingresa tus datos</h1>

		<div class="alert alert-danger d-none" role="alert"></div>
		<a class="btn btn-lg btn-primary btn-block mt-3 d-none" id="loginBtn" href="/login">Entrar</a>

		<div class="signup-container">
			<label for="inputName" class="sr-only">Nombre</label>
			<input type="text" id="inputName" class="form-control" placeholder="Nombre" required autofocus>

			<label for="inputLastname" class="sr-only">Apellido</label>
			<input type="text" id="inputLastName" class="form-control mt-1" placeholder="Apellido" required autofocus>

			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control mt-1" placeholder="Email address" required autofocus>

			<label for="inputPassword" class="sr-only">Contrase√±a</label>
			<input type="password" id="inputPassword" class="form-control mt-1" placeholder="Password" required>

			<button class="btn btn-lg btn-primary btn-block mt-3" id="signupButton" type="submit">Registrate</button>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="frontend/productos.js"></script>
</body>
</html>
